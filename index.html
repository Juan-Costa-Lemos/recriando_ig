<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="ufr-8" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="instagram-wrapper">
      <!-- Essa div vai ser o conteiner que vai segurar todo o conteudo no 
        qual esta incerido o icone do perfil -->
      <div class="instagram-phone">
        <img src="img/instagram-celular.png" alt="foto do celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="img/instagram-logo.png"
            alt="instagram-logo"
            class="instagram-logo"
          />

          <div class="profile-foto">
            <img
              src="img/perfil-instagram.jpg"
              alt="perfil-instagram"
              class="perfil-instagram"
            />
          </div>
          <a href="#" class="instagram-login">Continue como juancossta</a>

          <a href="#" class="instagram-loggout">Remover conta</a>
          <!-- duas ancoras  -->
        </div>
        <div class="group">
          <p class="not-account">Não é o Juancossta?</p>
          <p class="not-account">
            <span class="link-blue"> Alternar contas </span
            ><!-- classe de span -->
            ou
            <span class="link-blue"> Inscreva-se </span>
          </p>
        </div>
        <div class="get-the-app">
          <!-- construção do terceiro bloco -->
          <p class="get-app">Baixe o aplicativo em:</p>
          <div class="download">
            <!-- container do download para que fique lado a lado -->
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
